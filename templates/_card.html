<div class="card my-3 p-0 col-12 col-md-6 col-xl-4">
        <!-- <div class="card my-3 p-0 col=12 offset-md-3 col-md-6"> -->
    <div class="card-header">
        <img class="rounded-circle" src="{{post.user.profile_image.url}}" alt="" width="30px">
        <a href="">{{post.user.username}}</a>
        <i class="bi bi-patch-check-fill text-primary fs-6"></i>
    </div>
    <img src="{{post.image.url}}" class="" alt="...">
    <div class="card-body">
      <!-- <h5 class="card-title">Card title</h5> -->
      <div class="d-flex align-items-center">
        <i class="bi bi-heart-fill text-danger me-1"></i> 
        <span id="like-count" class="fs-6 fw-bolder me-3"></span>
        <i class="bi bi-chat me-3"></i>
        <i class="bi bi-send"></i>
    </div>
    
    <script>
        // 50 ~ 500 사이의 랜덤 숫자 생성
        document.getElementById("like-count").innerText = Math.floor(Math.random() * 451) + 50;
    </script>
      <p class="card-text">{{post.content}}</p>
      <p class="card-text">{{post.created_at|timesince}}</p>
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
  </div>
